<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{counter}}</p>
      <p k-text="counter"></p>
      <p k-html="html" @click="console"></p>
    </div>
    <script src="./kvue.js"></script>
    <script>
      const app = new KVue({
        el: "#app",
        // 添加对data的响应式处理
        data: {
          counter: 1,
          html: `<span>1</span>`,
          acc:'this is output'
        },
        methods:{
          console(acc){
            console.log(acc)
          }
        }
      });
      setInterval(() => {
        // console.log(11);
        app.counter++;
      }, 1000);
    </script>
  </body>
</html>
