  <body>
    <div id="demo">
      <h1>初始化流程</h1>

          //ob 1 observe1

        },
        mounted() {
          setTimeout(() => {
            this.obj.foo = "fooooo";
            // this.$set(this.obj,'bar','bar')
          }, 1000);
        },
      });

   
    </script>
